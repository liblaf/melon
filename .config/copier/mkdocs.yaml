extra_css:
  - https://raw.githubusercontent.com/liblaf/copier-python/refs/heads/main/docs/css/fonts.css
  - https://raw.githubusercontent.com/liblaf/copier-python/refs/heads/main/docs/css/mkdocstrings/api-autonav.css

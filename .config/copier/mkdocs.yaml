  - https://raw.githubusercontent.com/liblaf/copier-python/refs/heads/main/docs/javascript/mathjax.js
  - https://raw.githubusercontent.com/readthedocs/test-builds/refs/heads/mkdocs-material/docs/javascripts/readthedocs.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

theme:
  name: material
  custom_dir: docs/overrides/
  features:
    # - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    # - navigation.footer
    # - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    # ref: <https://github.com/mkdocstrings/mkdocstrings/blob/d5bf4e1ed0370853f968b210ad77913faf106eed/mkdocs.yml#L70-L88>
    - media: (prefers-color-scheme)
      toggle:
        icon: material/brightness-auto
        name: Auto
    - scheme: default
      primary: teal
      accent: purple
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/weather-sunny
        name: Light Mode
    - scheme: slate
      primary: black
      accent: lime
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/weather-night
        name: Dark Mode

plugins:
  # Built-in plugins
  # blog:
  # group:
  # info:
  meta:
  # offline:
  # optimize: # sponsors only
  privacy:
  # projects:
  search:
  social:
  tags:
  # typeset: # sponsors only

  # External plugins, schema provided by us
  git-committers:
    enabled: !ENV [READTHEDOCS, CI, false]
    repository: "liblaf/melon"
    branch: main
  section-index:

  # External plugins, schema provided by our community
  include-markdown:
  git-revision-date-localized:
    enable_creation_date: true
  mkdocstrings:
    default_handler: python
    enable_inventory: true
    handlers:
      python:
        inventories:
          - https://docs.python.org/3/objects.inv
        options:
          # General
          backlinks: tree
          extensions:
            # Official extensions
            - griffe_inherited_docstrings
            - griffe_pydantic:
                schema: true
            - griffe_warnings_deprecated
            # Third-party extensions
            - docstring_inheritance.griffe
            - griffe_fieldz:
                include_inherited: true
            - griffe_generics
            # - griffe_inherited_method_crossrefs # does not work
          find_stubs_package: true
          show_inheritance_diagram: true
          # Headings
          heading_level: 1
          show_root_heading: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          # Members
          inherited_members: true
          filters:
            - "!__all__"
            - "!^_[^_]"
            - "!^_$"
          summary: true
          # Docstrings
          docstring_style: google
          docstring_options:
            ignore_init_summary: true
          docstring_section_style: list
          merge_init_into_class: true
          relative_crossrefs: true
          scoped_crossrefs: true
          show_if_no_docstring: true
          # Signatures
          modernize_annotations: true
          show_signature_annotations: true
          separate_signature: true
          show_overloads: true
          signature_crossrefs: true

  # ref: <https://mkdocstrings.github.io/autorefs/>
  autorefs:

  # ref: <https://github.com/tlambert03/mkdocs-api-autonav>
  api-autonav:
    modules:
      - "src/liblaf/"

markdown_extensions:
  # ref: <https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/>
  abbr:
  admonition:
  attr_list:
  def_list:
  footnotes:
  md_in_html:
  toc:
    # ref: <https://github.com/mkdocstrings/mkdocstrings/blob/d5bf4e1ed0370853f968b210ad77913faf106eed/mkdocs.yml#L124-L125>
    permalink: Â¤

  # ref: <https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/>
  pymdownx.arithmatex:
    generic: true
  pymdownx.betterem:
    smart_enable: all
  pymdownx.blocks.caption:
  pymdownx.caret:
  pymdownx.mark:
  pymdownx.tilde:
  pymdownx.critic:
  pymdownx.details:
  pymdownx.emoji:
  pymdownx.highlight:
  pymdownx.inlinehilite:
  pymdownx.keys:
  pymdownx.smartsymbols:
  pymdownx.snippets:
  pymdownx.superfences:
  pymdownx.tabbed:
    alternate_style: true
  pymdownx.tasklist:

  # ref: <https://github.com/radude/mdx_truly_sane_lists>
  mdx_truly_sane_lists:

watch:
  - .config/copier/mkdocs.yaml
  - docs/
  - README.md
  - src/
